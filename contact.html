<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - College Event Management</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c6f0ff, #e0f7ff);
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .contact-container {
      padding: 50px 20px;
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-container h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #005f8c;
      font-size: 16px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px;
      border: 1.5px solid #b5dff9;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
      background: #f5fcff;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #0077b6;
      outline: none;
      background: #eaffff;
    }

    .form-group textarea {
      resize: vertical;
      height: 140px;
    }

    .btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005f8c;
    }

    footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>ðŸ“ž Contact Us</header>

  <div class="contact-container" data-aos="fade-up">
    <h1>Get in Touch</h1>
    <form action="contact_process.php" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
      </div>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 College Event Management | support@cemsystem.edu</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
