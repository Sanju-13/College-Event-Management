<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1565c0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register for <span id="eventName">Event</span></h2>
  <form id="registrationForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <button type="submit">Proceed to Payment</button>
  </form>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const eventName = urlParams.get('event');
  const amount = urlParams.get('amount');

  document.getElementById('eventName').textContent = decodeURIComponent(eventName || "Event");

  document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = encodeURIComponent(document.getElementById('name').value);
    const email = encodeURIComponent(document.getElementById('email').value);
    const phone = encodeURIComponent(document.getElementById('phone').value);

    const nextURL = `payment.html?event=${encodeURIComponent(eventName)}&amount=${amount}&name=${name}&email=${email}&phone=${phone}`;
    window.location.href = nextURL;
  });
</script>

</body>
</html>
